<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="./assets/favicon.ico" type="image/ico">
	<link rel="stylesheet" href="./styles/style.css">
	<title>
		Virtual Keyboard
	</title>
</head>
<body>
	<div class="wrapper">
		<h1 class="task">Virtual Keyboard</h1>
		<p class="description">Change language -  LeftShift + LeftCtrl. The keyboard was made in the MacOs system.</p>
		<textarea autofocus placeholder="Text here..." class="text-area"  autofocus></textarea>
		<div class="keyboard">
			<div class="keyboard-line">
				<div class="key">`</div>
				<div class="key">1</div>
				<div class="key">2</div>
				<div class="key">3</div>
				<div class="key">4</div>
				<div class="key">5</div>
				<div class="key">6</div>
				<div class="key">7</div>
				<div class="key">8</div>
				<div class="key">9</div>
				<div class="key">0</div>
				<div class="key">-</div>
				<div class="key">=</div>
				<div class="key backspace">←</div>
			</div>
			<div class="keyboard-line">
				<div class="key tab">tab</div>
				<div class="key">q</div>
				<div class="key">w</div>
				<div class="key">e</div>
				<div class="key">r</div>
				<div class="key">t</div>
				<div class="key">y</div>
				<div class="key">u</div>
				<div class="key">i</div>
				<div class="key">o</div>
				<div class="key">p</div>
				<div class="key">[</div>
				<div class="key">]</div>
				<div class="key">\</div>
			</div>
			<div class="keyboard-line">
				<div class="key caps-lock">caps lock</div>
				<div class="key">a</div>
				<div class="key">s</div>
				<div class="key">d</div>
				<div class="key">f</div>
				<div class="key">g</div>
				<div class="key">h</div>
				<div class="key">j</div>
				<div class="key">k</div>
				<div class="key">l</div>
				<div class="key">;</div>
				<div class="key">'</div>
				<div class="key enter">enter</div>
			</div>
			<div class="keyboard-line">
				<div class="key shift shift-left">shift</div>
				<div class="key">z</div>
				<div class="key">x</div>
				<div class="key">c</div>
				<div class="key">v</div>
				<div class="key">b</div>
				<div class="key">n</div>
				<div class="key">m</div>
				<div class="key">,</div>
				<div class="key">.</div>
				<div class="key">/</div>
				<div class="key shift shift-right">shift</div>
			</div>
			<div class="keyboard-line">
				<div class="key control">ctrl</div>
				<div class="key option option-left">option</div>
				<div class="key cmd cmd-left">cmd</div>
				<div class="key space"></div>
				<div class="key cmd cmd-right">cmd</div>
				<div class="key option option-right">option</div>
				<div class="key arrow arrow-left">◂</div>
				<div class="key arrow arrow-down">▾</div>
				<div class="key arrow arrow-up">▾</div>
				<div class="key arrow arrow-right">◂</div>
			</div>
		</div>
	</div>

<script src="index.js"></script>	
</body>
</html>
